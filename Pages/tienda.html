<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Compras | NovaTech</title>
    <link rel="icon" href="/Img/Logo.webp">
    <link rel="stylesheet" href="/Css/root.css" />
    <link rel="stylesheet" href="/Css/tienda.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header></header>

    <div class="container">
        <!-- Barra de filtros -->
        <div class="filters">
            <h2>Filtros</h2>
            <div class="section">
                <label>Keywords</label>
                <div class="tags">
                    <span class="tag">Spring ✕</span>
                    <span class="tag">Smart ✕</span>
                    <span class="tag">Modern ✕</span>
                </div>
            </div>

            <div class="section">
                <label>Características</label>
                <div>
                    <input type="checkbox" id="ram" checked>
                    <label for="ram"><strong>RAM</strong><br><span class="desc">Description</span></label><br>

                    <input type="checkbox" id="almacenamiento" checked>
                    <label for="almacenamiento"><strong>Almacenamiento</strong><br><span
                            class="desc">Description</span></label><br>

                    <input type="checkbox" id="procesador" checked>
                    <label for="procesador"><strong>Procesador</strong><br><span class="desc">Description</span></label>
                </div>
            </div>

            <div class="section">
                <label>Rango de precio</label>
                <div class="price-range">
                    <span>$0 - $999</span>
                    <input type="range" min="0" max="999" step="1" value="500">
                </div>
            </div>

            <div class="section">
                <label>Color</label><br>
                <input type="checkbox" id="blanco" checked>
                <label for="negro">Negro</label><br>

                <input type="checkbox" id="greenred" checked>
                <label for="greenred">Green/red</label>
            </div>

            <div class="section">
                <label>Size</label><br>
                <input type="checkbox" id="15-6" checked>
                <label for="15-6">15.6</label><br>

                <input type="checkbox" id="14" checked>
                <label for="14">14</label><br>

                <input type="checkbox" id="13-5" checked>
                <label for="13-5">13.5</label>
            </div>
        </div>

        <!-- Catálogo -->
        <main class="catalogo">
            <div class="search-bar">
                <input type="text" placeholder="Buscar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <div class="sort-buttons">
                    <button class="active">Nuevo</button>
                    <button>Precio más alto</button>
                    <button>Precio más bajo</button>
                    <button>Rating</button>
                </div>
            </div>

            <div class="grid">
                <div class="item">
                    <img src="/Img/Catalogo/Victus.svg" alt="HP Victus">
                    <h4>HP Victus</h4>
                    <p>Hp</p>
                    <p>$499</p>
                </div>

                <div class="item">
                    <img src="/Img/Catalogo/Acer.svg" alt="Acer Predator">
                    <h4>Acer Predator</h4>
                    <p>Acer</p>
                    <p>$1700</p>
                </div>

                <div class="item">
                    <img src="/Img/Catalogo/Victus2.svg" alt="HP Victus">
                    <h4>HP Victus</h4>
                    <p>Hp</p>
                    <p>$600</p>
                </div>

                <div class="item">
                    <img src="/Img/Catalogo/Rog.svg" alt="Asus Rog Strix">
                    <h4>Asus Rog Strix</h4>
                    <p>Asus</p>
                    <p>$2000</p>
                </div>

                <div class="item">
                    <img src="/Img/Catalogo/Nitro.svg" alt="Acer Nitro 15">
                    <h4>Acer Nitro 15</h4>
                    <p>hacer</p>
                    <p>$499</p>
                </div>

                <div class="item">
                    <img src="/Img/Catalogo/Pavilon.svg" alt="HP Pavilion 15">
                    <h4>HP Pavilion 15</h4>
                    <p>Hp</p>
                    <p>$700</p>
                </div>
            </div>
        </main>
    </div>

    </main>
    </div>

    <footer></footer>

    <script src="/Js/include.js"></script>
    <script src="/Js/script.js" defer></script>
</body>

</html>
